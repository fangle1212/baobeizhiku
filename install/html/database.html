<form action="?page=form" method="post">
<section class="database main form">
  <aside>
    <div>
      <h2>MYSQL数据库设置</h2>
      <dl>
        <dt>数据库地址</dt>
        <dd>
          <code class="input"><input name="host" required="required" placeholder="请输入数据库地址" type="text" value=""></code>
        </dd>
      </dl>
      <dl>
        <dt>数据库端口</dt>
        <dd>
          <code class="input bosscms"><input name="port" required="required" placeholder="请输入数据库端口" type="text" value="3306"></code>
        </dd>
      </dl>
      <dl>
        <dt>数据库用户</dt>
        <dd>
          <code class="input"><input name="user" required="required" placeholder="请输入数据库用户" type="text" value=""></code>
        </dd>
      </dl>
      <dl>
        <dt>数据库密码</dt>
        <dd>
          <code class="input"><input name="password" required="required" placeholder="请输入数据库密码" type="text" value=""></code>
        </dd>
      </dl>
      <dl>
        <dt>数据库名称</dt>
        <dd>
          <code class="input"><input name="database" required="required" placeholder="请输入数据库名称" type="text" value=""></code>
        </dd>
      </dl>
      <dl>
        <dt>数据表前缀</dt>
        <dd>
          <code class="input"><input name="prefix" required="required" placeholder="请输入数据表前缀" type="text" value="bosscms_"></code>
        </dd>
      </dl>
    </div>
  </aside>
  <div class="both">
    <a class="button blue prev bosscms" href="?page=check">上一步</a>
    <button class="button green next">下一步</button>
  </div>
</section>
</form>
