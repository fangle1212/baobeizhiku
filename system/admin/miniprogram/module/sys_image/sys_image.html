<div class="mob-sys-image type{$style}" style="padding:{$tbpadding}px {$lrpadding}px; background-color:{$bgcolor}; margin:{$tmargin}px {$lrmargin}px 0 {$lrmargin}px;">
  <ul items="{if:(get.items)}{get.items}{else}{$items_reset}{/if}" rows="{$rows_reset}">
    <li style="padding:{$lipadding}px;">
	  <a url="/pages/image_detail/image_detail?id={{id}}">
		<img data-src="{{image}}" style="border-radius:{$imgradius}px;" />
		<span style="background:{$image_bgcolor}; color:{$image_color}; font-size:{$image_size}px; line-height:{$image_lheight}px;">{{name}}</span>
	  </a>
    </li>
	<ol></ol>
  </ul>
  <u style="line-height:{$load_lheight}px; font-size:{$load_size}px; color:{$load_color}; margin-top:{$lipadding}px;">
    <b>{$loading}</b>
	<i>{$loaded}</i>
  </u>
</div>
