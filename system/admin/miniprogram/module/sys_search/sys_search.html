<div class="mob-sys-search" style="padding:{$tbpadding}px {$lrpadding}px; background-color:{$bgcolor}; margin:{$tmargin}px {$lrmargin}px 0 {$lrmargin}px;">
  <ul keyword="{if:(get.items)}{get.keyword}{else}{$keyword_reset}{/if}" items="{if:(get.items)}{get.items}{else}{$items_reset}{/if}" rows="{$rows_reset}">
	<li style="margin-top:{$li_tmargin}px; background:{$li_bgcolor}; padding:{$li_padding}px;">
	  <a url="/pages/{{class}}_detail/{{class}}_detail?id={{id}}">
		<h3 style="color:{$name_color}; font-size:{$name_size}px; line-height:{$name_lheight}px;">{{title}}</h3>
		<div>
		  <img data-src="{{image}}" style="width:{$img_width}px; border-radius:{$imgradius}px;">
		  <span style="padding-left:{$img_width}px;">
			<p style="color:{$desc_color}; font-size:{$desc_size}px; line-height:{$desc_lheight}px;">{{text}}</p>
			<i style="color:{$ctime_color};"><em class="fa fa-clock-o"></em> {{time}}</i>
		  </span>
		</div>
	  </a>
	</li>
  </ul>
  <u style="line-height:{$load_lheight}px; font-size:{$load_size}px; color:{$load_color}; margin-top:{$li_tmargin}px;">
    <b>{$loading}</b>
	<i>{$loaded}</i>
  </u>
</div>
