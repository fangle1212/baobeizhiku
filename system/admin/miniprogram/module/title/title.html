<div class="mob-title type{$style}" style="padding:{$tbpadding}px {$lrpadding}px; background-color:{$bgcolor}; margin:{$tmargin}px {$lrmargin}px 0 {$lrmargin}px;">
  <h2>
    <span color="{$hrcolor}" style="line-height:{$title_height}px;">
	  <i style="background:{$hrcolor}; height:{$title_size}px;"></i>
      <b title="{$title}" style="font-size:{$title_size}px;color:{$title_color};background:{$hrcolor};">{$title}</b>
	  <u style="background:{$hrcolor};"></u>
	</span>
	<p title="{$description}" style="font-size:{$description_size}px;line-height:{$description_height}px;color:{$description_color};">{$description}</p>
  </h2>
  <a title="{$more}" url="{$more_url}" style="font-size:{$more_size}px;line-height:{$more_height}px;color:{$more_color};">{$more}</a>
</div>
