<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        .warpper{ position:relative;width: 380px; height: 100%; margin: 10px auto;}
        .tabbody{height: 200px;}
        .tabbody table{width:100%;border-collapse: separate;border-spacing: 3px; margin-top:4px;}
        .tabbody .panel{width:360px;height:100%;padding:0 9px;position: absolute;background-color: #fff;} 
        .tabbody input.btn{padding: 2px 8px 1px 8px; text-align:center;line-height:24px; border-radius:3px; cursor:pointer; text-decoration: none; background:url("../../themes/default/images/dialog-title-bg.png") repeat-x;border:1px solid #d8d8d8; }
		
        .txt{width:280px;height:32px; border-radius:3px; line-height:30px;border:1px solid #d8d8d8; padding:0 8px;}
		 table{}
		 table td{padding:4px;}
		 table label{white-space:nowrap; display:inline-block; min-width:38px;}
		
::-webkit-scrollbar{width:4px; height:4px;}
::-webkit-scrollbar-thumb{width:4px; height:4px; border-radius:4px; background:#fff;}
::-webkit-scrollbar-thumb:hover{background:#1880fe;}
::-webkit-scrollbar-track-piece{width:4px; height:4px; background:#fff;}
    </style>
</head>
<body>
<div class="warpper" id="searchtab">
    <div id="head" class="tabhead">
        <span  tabsrc="find" class="focus"><var id="lang_tab_search"></var></span>
        <span  tabsrc="replace" ><var id="lang_tab_replace"></var></span>
    </div>
    <div class="tabbody">
        <div class="panel" id="find">
            <table>
                <tr>
                    <td><label><var id="lang_search1"></var>：</label></td>
                    <td><input id="findtxt" type="text" class="int txt" /></td>
                </tr>
                <!--<tr>-->

                    <!--<td colspan="2"><span style="color:red"><var id="lang_searchReg"></var></span></td>-->
                <!--</tr>-->
                <tr>
                    <td colspan="2">
                        <var id="lang_case_sensitive1"></var>
                        <input id="matchCase" type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="nextFindBtn" type="button" class="btn" />
                        <input id="preFindBtn" type="button" class="btn" />
                    </td>
                </tr> 
                <tr>
                    <td colspan="2">
                        <span id="search-msg" style="color:red"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel" id="replace">
            <table>
                <tr>
                    <td><label><var id="lang_search2"></var>：</label></td>
                    <td><input id="findtxt1" type="text" class="int txt"  /></td>
                </tr>
                <!--<tr>-->

                    <!--<td colspan="2"><span style="color:red"><var id="lang_searchReg1"></var></span></td>-->
                <!--</tr>-->
                <tr>
                    <td><var id="lang_replace"></var>：</td>
                    <td><input id="replacetxt" type="text" class="int txt" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                    	<var id="lang_case_sensitive2"></var>
                        <input id="matchCase1" type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="nextReplaceBtn" type="button" class="btn" />
                        <input id="preReplaceBtn" type="button" class="btn" />
                        <input id="repalceBtn" type="button" class="btn" />
                        <input id="repalceAllBtn" type="button" class="btn" />
                    </td>
                </tr> 
                <tr>
                    <td colspan="2">
                        <span id="replace-msg" style="color:red"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="searchreplace.js"></script>
</body>
</html>
